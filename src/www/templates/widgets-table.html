<table class="table table-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>Description</th>
			<th>Color</th>
			<th>Size</th>
			<th>Quantity</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let widget of widgets">
			<td>{{widget.name}}</td>
			<td>{{widget.description}}</td>
			<td>{{widget.size}}</td>
			<td>{{widget.color}}</td>
			<td>{{widget.quantity}}</td>
		</tr>
	</tbody>
</table>
